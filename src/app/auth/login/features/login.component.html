<main class="pt-16 relative min-h-screen bg-sw-black flex items-center">
  <a
    routerLink="/"
    class="absolute transform -translate-y-1/2 top-8 right-8 flex items-center gap-3 text-sw-blue text-md font-medium group"
    ><span
      class="w-5 h-5 rounded-full bg-sw-white text-sw-blue flex items-center justify-center transform transition-transform duration-300 ease-out group-hover:-translate-x-[4px]"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </svg> </span
    >Back to home</a
  >
  <section class="max-w-[1200px] mx-auto flex">
    <!-- left -->
    <div class="w-1/2 p-6">
      <div class="rounded-3xl overflow-hidden">
        <img
          src="assets/images/login-image.jpg"
          alt="Login image"
          class="max-w-full"
        />
      </div>
    </div>
    <!-- right -->
    <div class="w-1/2 flex flex-col justify-center gap-6 py-6 px-12">
      <h1 class="text-sw-white text-6xl font-semibold capitalize">Login</h1>
      <p class="text-sw-gray text-xl font-medium">
        Login to your account with your username or password.
      </p>
      <form class="flex flex-col gap-6">
        <div class="flex flex-col gap-4">
          <div class="max-w-[350px]">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="outline-none border-none rounded-[50vw] px-5 py-3 w-full"
            />
          </div>

          <div class="max-w-[350px]">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="outline-none border-none rounded-[50vw] px-5 py-3 w-full"
            />
          </div>
        </div>
        <button
          class="max-w-[350px] px-4 py-2 rounded-[50vw] bg-sw-blue text-sw-white capitalize text-2xl font-medium block transition-opacity duration-300 ease-in-out hover:opacity-80"
        >
          Lets Go!
        </button>
      </form>
    </div>
  </section>
</main>
